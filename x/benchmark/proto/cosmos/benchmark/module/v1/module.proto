syntax = "proto3";

package cosmos.benchmark.module.v1;

import "cosmos/app/v1alpha1/module.proto";

// Module is the config object of the benchmark module.
message Module {
  option (cosmos.app.v1alpha1.module) = {
    go_import: "cosmossdk.io/x/benchmark"
  };

  // GenesisParams defines the genesis parameters for the benchmark module.
  GenesisParams genesis_params = 1;
}

// GenesisParams defines the genesis parameters for the benchmark module.
message GenesisParams {
  uint64 store_key_count      = 1;
  uint64 seed                 = 2;
  uint64 key_mean_length      = 3;
  uint64 key_std_dev_length   = 4;
  uint64 value_mean_length    = 5;
  uint64 value_std_dev_length = 6;
}