syntax = "proto3";

package cosmos.benchmark.v1;

option go_package = "cosmossdk.io/x/benchmark";

// Op is a message describing a benchmark operation.
message Op {
  int64  seed  = 1;
  string actor = 2;

  uint32 key_length   = 3;
  uint32 value_length = 4;
  uint32 iterations   = 5;
  bool delete         = 6;
}